<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/reset.css}" rel="stylesheet" >
    <link th:href="@{/css/index.css}" rel="stylesheet" >
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <title>进制转换器</title>
</head>
<body>
    <div class="container">
        <form action="/calculate" method="post">
            <div class="topNav">
                <ul>
                    <li>请输入想转换的数值</li>
                    <li>请输入数字的进制</li>
                    <li>请输入转换后的进制</li>
                </ul></div>
            <div class="ui input"><input type="text" placeholder="请输入想转换的数值" name="beforeValue"></div>
            <div class="ui input"><input type="text" placeholder="请输入数字的进制" name="beforeBase"></div>
            <div class="ui input"><input type="text" placeholder="请输入转换后的进制" name="afterBase"></div>
            <div class="useBr"></div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">转换</button>
            <div style="color:red" class="result"><strong><p th:text="${afterValue}" th:if="${not #strings.isEmpty(afterValue)}"></p></strong></div>
        </form>
    </div>
</body>
</html>
