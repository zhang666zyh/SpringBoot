<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <title>Login</title>
</head>
<body>
    <img th:src="@{image/bg.png}" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img th:src="@{image/img-3.svg}" alt="">
        </div>
        <div class="login-box">
            <form th:action="@{/login}" method="post">
                <img th:src="@{image/avatar.svg}" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input" name="username">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input" name="password">
                    </div>
                </div>
                <p style="color:red" th:text="${loginResult}" th:if="${not #strings.isEmpty(loginResult)}"></p><a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <a href="https://zhang666zyh.github.io" target="_blank" class="copyright">&copy; 张宇航 2021-10-29</a>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
